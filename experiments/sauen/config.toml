[training]
annotations_folder = "experiments/sauen/edited_annotations_120m_1140px_3510b2" # relative path to annotations folder
images_folder = "experiments/sauen/predicted_120m_1140px_3510b2"
num_epochs=5

[data]
path_to_images = "data/sauen/tiles/120m_1240px_3512a1_merged" # relative path to image folder
predict_tile = true # whether images are tiles or already crops
tile_size = 1240 # size of individual tiles in pixels (should correspond to 40m)

[export]
annotations_path = "experiments/sauen/annotations_120m_1240px_3510a1" # export folder for annotations
image_path = "experiments/sauen/predicted_120m_1240px_3510a1" # export folder of images in png for annotating in RectLabel
image_size = 3720 # size of images to label, only provide if data.predict_tile = false
type = "per_image" # alternative "combined"
annotations_format = "XML" # alternative "CSV"
image_format = "PNG"
sort_values = ["ymax", "xmin"] # relevant for CSV only
column_order = ["image_path", "xmin", "ymin", "xmax", "ymax", "label", "score"] # relevant for CSV only
index_as_label_suffix = true
